<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="/build/css/style.css" />
    <link
      rel="shortcut icon"
      href="/build/img/odin-lined.ico"
      type="image/x-icon"
    />
  </head>
  <body class="min-h-screen flex font-serif">
    <main class="flex flex-1">
      <div
        class="flex flex-col justify-between items-center gap-16 bg-[url('/build/img/background_photo.jpg')] bg-no-repeat bg-cover flex-[4.5] text-white"
      >
        <div
          class="flex justify-center items-center gap-2 bg-black bg-opacity-40 w-full mt-36"
        >
          <img
            class="w-28 h-32"
            src="/build/img/odin-lined.png"
            alt="Odin logo"
          />
          <p class="font-norse text-6xl">ODIN</p>
        </div>

        <p class="text-center mb-4 text-1xl">
          Photo by
          <a
            class="underline"
            href="https://unsplash.com/@haliewestphoto"
            target="_blank"
            >Halie West
          </a>
          on
          <a
            class="underline"
            href="https://unsplash.com/photos/25xggax4bSA"
            target="_blank"
            >Unsplash
          </a>
        </p>
      </div>

      <div class="flex-[7.5]">
        <div class="px-5 pb-10 pt-24 font-mediuim leading-3">
          <p class="text-black text-xl mb-4">
            This is not a real online service! you know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started!
          </p>
          <p class="text-xl">
            You <span class="italic">know</span> you want to.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
