<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/build/img/odin-lined.ico"
      type="image/x-icon"
    />
  </head>
  <body class="min-h-screen flex font-serif">
    <main class="flex flex-1">
      <div
        class="flex flex-col justify-between items-center gap-16 bg-[url('/build/img/background_photo.jpg')] bg-no-repeat bg-cover flex-[4.5] text-white"
      >
        <div
          class="flex justify-center items-center gap-2 bg-black bg-opacity-40 w-full mt-36"
        >
          <img
            class="w-28 h-32"
            src="/build/img/odin-lined.png"
            alt="Odin logo"
          />
          <p class="font-norse text-6xl">ODIN</p>
        </div>

        <p class="text-center mb-4 text-1xl">
          Photo by
          <a
            class="underline"
            href="https://unsplash.com/@haliewestphoto"
            target="_blank"
            >Halie West</a
          >
          on
          <a
            class="underline"
            href="https://unsplash.com/photos/25xggax4bSA"
            target="_blank"
            >Unsplash
          </a>
        </p>
      </div>

      <div class="flex-[7.5] bg-[#f9fafb]">
        <div class="pl-5 pr-20 pb-10 pt-24 font-mediuim leading-3">
          <p class="text-black text-xl mb-4">
            This is not a real online service! you know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started!
          </p>
          <p class="text-xl">
            You <span class="italic">know</span> you want to.
          </p>
        </div>

        <div class="py-5 pl-10 pr-20 bg-white shadow-md rounded">
          <form action="#" class="grid grid-cols-2">
            <h3 class="text-xl mb-3 text-black col-span-2">Let's do this!</h3>

            <div class="mb-2">
              <label for="first_name" class="block text-sm font-semibold mb-1"
                >FIRST NAME</label
              >
              <input
                class="shadow appearance-none border rounded py-1 px-3 text-gray-700 eading-tight focus:outline-none focus:border-sky-600"
                type="text"
                id="first_name"
                required
              />
            </div>

            <div class="mb-2">
              <label for="last_name" class="block text-sm font-semibold mb-1"
                >LAST NAME</label
              >
              <input
                class="shadow appearance-none border rounded py-1 px-3 text-gray-700 eading-tight focus:outline-none focus:border-sky-600"
                type="text"
                id="last_name"
              />
            </div>

            <div class="mb-2">
              <label for="email" class="block text-sm font-semibold mb-1"
                >EMAIL</label
              >
              <input
                class="shadow appearance-none border rounded py-1 px-3 text-gray-700 eading-tight focus:outline-none focus:border-sky-600"
                type="email"
                id="email"
              />
            </div>

            <div class="mb-2">
              <label for="phone_number" class="block text-sm font-semibold mb-1"
                >PHONE NUMBER</label
              >
              <input
                class="shadow appearance-none border rounded py-1 px-3 text-gray-700 eading-tight focus:outline-none focus:border-sky-600"
                type="tel"
                id="phone_number"
              />
            </div>

            <div class="mb-2">
              <label for="password" class="block text-sm font-semibold mb-1"
                >PASSWORD</label
              >
              <input
                class="shadow appearance-none border rounded py-1 px-3 text-gray-700 eading-tight focus:outline-none focus:border-sky-600"
                type="password"
                id="password"
              />
            </div>

            <div class="mb-2">
              <label
                for="confirm_password"
                class="block text-sm font-semibold mb-1"
                >CONFIRM PASSWORD</label
              >
              <input
                class="shadow appearance-none border rounded py-1 px-3 text-gray-700 eading-tight focus:outline-none focus:border-sky-600"
                type="password"
                id="confirm_password"
              />
            </div>
          </form>
        </div>

        <div class="mt-2 p-5 pl-10">
          <button
            class="bg-[#596D48] hover:bg-[#6F8359] text-white font-bold py-2 px-12 rounded transition duration-300 ease-in-out"
          >
            Create Account
          </button>
        </div>

        <p class="my-5 mx-10">
          Already have an account? <a class="text-[#596D48]" href="#">Log in</a>
        </p>
      </div>
    </main>
  </body>
</html>
